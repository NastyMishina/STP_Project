<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .card {
            background-color: whitesmoke;
            border-radius: 1rem;
        }
        .fw-bold {
            color: black;
        }
        .form-label {
            font-weight: bold;
            color: black;        }
        .form-control {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .btn {
            background-color: #A5D732;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #8ec020;
        }
        .text-white-50 {
            color: gray !important;
        }
        .message {
            margin-top: 20px;
            text-align: center;
        }
        .gradient-custom {
            background: #A5D732;
            background: -webkit-linear-gradient(to right, rgba(165, 215, 50, 1), rgba(207, 216, 220, 1));
            background: linear-gradient(to right, rgba(165, 215, 50, 1), rgba(207, 216, 220, 1));
        }
        .text-success {
            color: green !important;
        }
        .text-danger {
            color: red !important;
        }
        .about-link {
            text-decoration: none;
            color: gray;
            font-size: 14px;
        }
        .about-link:hover {
            color: black;
        }
    </style>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form id="loginForm">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2">Авторизация</h2>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="login" name="login" class="form-control form-control-lg" required>
                                    <label class="form-label" for="login">Логин</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required>
                                    <label class="form-label" for="password">Пароль</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Войти</button>
                                <div class="message mt-3" id="message"></div>
                            </div>
                        </form>
                        <footer>
                            <a href="/web/auth/about_author" class="text-white-50 fw-bold">Об авторе</a>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const loginData = {
                login: form.login.value,
                password: form.password.value
            };

            try {
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const result = await response.json();
                    document.cookie = `jwt-token=${result['jwt-token']}; Secure; SameSite=Strict; path=/`;
                    messageDiv.textContent = `Авторизация прошла успешно`;
                    messageDiv.className = 'message success';

                    const role = result['role'];
                    const redirectMap = {
                        'ADMIN': '/admin/home',
                        'ESTIMATOR': '/estimator/home',
                        'SCHEDULER': '/scheduler/home',
                        'PROJECT_MANAGER': '/project_manager/home',
                        'PROJECT_MEMBER': '/project_member/home',
                    };

                    if (role in redirectMap) {
                        window.location.href = redirectMap[role];
                    } else {
                        messageDiv.textContent = 'Неизвестная роль пользователя';
                        messageDiv.className = 'message error';
                    }
                } else {
                    const error = await response.json();
                    messageDiv.textContent = error.error || 'Ошибка авторизации';
                    messageDiv.className = 'message error';
                }
            } catch (err) {
                console.error('Ошибка подключения:', err);
                messageDiv.textContent = 'Не удалось подключиться к серверу';
                messageDiv.className = 'message error';
            }
        });
    });
</script>
</body>
</html>
